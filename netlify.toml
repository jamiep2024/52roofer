[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NEXT_PUBLIC_SITE_URL = "https://52roofer.com"
  NODE_VERSION = "18.17.0"
  NPM_VERSION = "9.6.7"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "text/xml"
    Cache-Control = "public, max-age=0, must-revalidate"

[[plugins]]
  package = "@netlify/plugin-nextjs"
